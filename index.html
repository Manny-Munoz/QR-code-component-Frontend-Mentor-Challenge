<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <div class="card">
      <header class="card__header">
        <img class="card__img" src="./images/image-qr-code.png" alt="QR code for Frontend Mentor website">
      </header>
      <div class="card__content">
        <p class="text text--title">Improve your front-end skills by building projects </p>
        <p class="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </p>
      </div>
    </div>
  </main>
  <footer>
    <p class="text text--center text--small">Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p class="text text--center text--small"> Coded by <a class="link" href="https://github.com/Manny-Munoz?tab=overview&from=2022-08-01&to=2022-08-20">Manny-Munoz</a>. </p>
  </footer>
</body>
</html>
