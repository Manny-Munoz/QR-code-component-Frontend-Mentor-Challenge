<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  
</head>
<body>

  <main class="main">
    <section class="card">
      <section class="card__header">
        <img class="card__img" src="./images/image-qr-code.png" alt="QR code for Frontend Mentor website">
      </section>
      <section class="card__content">
        <h1 class="card__text card__text--title">Improve your front-end skills by building projects </h1>
        <p class="card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </p>
      </section>
    </section>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p> Coded by <a href="https://github.com/Manny-Munoz?tab=overview&from=2022-08-01&to=2022-08-20">Manny-Munoz</a>. </p>
  </footer>
</body>
</html>
